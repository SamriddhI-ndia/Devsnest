<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Janiye mausam kaisa hai?</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
      <div class="black"></div>
        <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-sm-6 mx-auto text-center p-5 rounded" id="box">
             
                <h1 class="location">Location</h1>
                <h4 class="desk">Weather Condition</h4>
                <h4 class="string">Temperature</h4>
               <img src="" class="image">
                <ul id="details" class="list-group mt-3">
                <li id="humidity" class="list-group-item">Humidity: 0</li>
                <li id="feels-like" class="list-group-item">Feels-like:0</li>
                <li id="wind" class="list-group-item">Wind: From the N at 0 MPH</li>
              </ul>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#locModal">
                    Choose Location
                  </button>
                  
            </div>
        </div>
        <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locModalLabel">Change Location</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="form">
                      <div class="form-group">
                        <label for="state">Location</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="change-btn" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
