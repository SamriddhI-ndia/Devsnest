<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <style>
        </style>
    </head>
    <body>
        <center>
        <div class="container">
            
           
            <div class="row col-sm-12 inn" >
                <input type="text" placeholder="" name="input" id="input"> 
                <input type="text" placeholder="0" name="output" id="out"> 
            </div>
            <div class="row">
                <div class="col-2 num op" onclick="clea()">
                    C
                </div>
                <div class="col-2 num op" onclick="back()">
                    <i  class="fas fa-backspace" style="font-size: 1.5rem;" ></i>
                </div>
                <div class="col-2 num op" onclick="inputt('%')">
                    %
                </div>
                <div class="col-2 num op" onclick="inputt('/')">
                    /  
                </div>
                
            </div>
            <div class="row ">
                
                <div class="col-2 num" onclick="input('7')">
                    7
                </div>
                <div class="col-2 num" onclick="input('8')">
                    8
                </div>
                <div class="col-2 num" onclick="input('9')">
                    9
                </div>
                <div class="col-2 num op" onclick="inputt('*')">
                    x
                </div>
                
            </div>
            <div class="row">
                <div class="col-2 num" onclick="input('4')">
                    4
                </div>
                <div class="col-2 num" onclick="input('5')">
                    5
                </div>
                <div class="col-2 num" onclick="input('6')">
                    6
                </div>
                <div class="col-2 num op" onclick="inputt('-')">
                    -   
                </div>
                
            </div>
            <div class="row ">
                <div class="col-2 num" onclick="input('1')">
                    1
                </div>
                <div class="col-2 num" onclick="input('2')">
                    2
                </div>
                <div class="col-2 num" onclick="input('3')">
                    3
                </div>
                <div class="col-2 num op" onclick="inputt('+')">
                    +   
                </div>
                
            </div>
            <div class="row ">
                <div class="col-2 num" onclick="input('.')">
                    .
                </div>
                <div class="col-2 num" onclick="input('0')">
                    0
                </div>
                <div class="col-2 num " onclick="inputt('**')">
                    ^
                </div>
                <div class="col-2 num equal" onclick="solve()">
                    =  
                </div>
                
            </div>
        </div>
        </center>
        <script>
            
        </script>
        <script src="https://kit.fontawesome.com/8accf78177.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="calculator.js">

        </script>
    </body>
</html>
