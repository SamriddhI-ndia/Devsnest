<html>
    <head>
        <title>Clock</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="clock.css">
        <!-- <style>
        
        </style> -->
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <div class="container">
            
                <div class="circle" style="width:100% ;height:100%;">
                    <!-- <div class="num_l">
                        <h1>10</h1>
                    </div> -->
                    
                    <svg style="width:100% ;height:100%;">
                        <circle cx="50%" cy="50%" r="300" class="outer" ></circle>
                        <circle cx="50%" cy="50%" r="299.75" class="inner"></circle>
                        <rect x="50%" y="50%" width="2" height="210" class="sec"/>
                        <rect x="50%" y="50%" width="3" height="170" class="min"/>
                        <rect x="50%" y="50%" width="4.5" height="130" class="hr"/>
                        <circle cx="50.1%" cy="50%" r="6" class="dot" ></circle>
                    </svg>
                    
                </div>
        
        </div>
        <script src="clock.js">
            
        </script>
    </body>
</html>
